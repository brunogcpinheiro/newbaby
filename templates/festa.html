{% extends "layout-galeria.html" %}
{% block title %}Newbaby | Ensaio Festa infantil{%endblock title %}
{% block body %}
<div class="cards">
  {% for photo in party_photos %}
  <div class="card">
    <img src="{{ photo.imagem.url }}" alt="{{ photo.titulo }}" />
    <h3>{{ photo.titulo }}</h3>
  </div>
  {% empty %}
  <h3>Sem fotos no momento.</h3>
  {% endfor %}
</div>
{% endblock body %}
