<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/www/styles.css' %}" />
    {% block title %} {% endblock title %}
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="{% static 'images/www/logo.png' %}" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">Especializações</a>
          </li>
          <li>
            <a href="">Galeria</a>
          </li>
        </ul>
      </nav>
      <div class="social-icons">
        Social icons goes here
      </div>
    </header>
    {% block body %} {% endblock body %}
  </body>
</html>
